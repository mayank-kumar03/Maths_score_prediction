<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Exam Performance Indicator</title>
      <!-- Bootstrap CSS CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
      <style>
          body {
              min-height: 100vh;
              background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
              font-family: 'Montserrat', sans-serif;
              display: flex;
              align-items: center;
              justify-content: center;
          }
          .welcome-box {
              background: rgba(255,255,255,0.97);
              border-radius: 24px;
              box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
              padding: 40px 36px 36px 36px;
              max-width: 500px;
              width: 100%;
              text-align: center;
              animation: fadeIn 1.2s;
          }
          h1 {
              color: #2193b0;
              font-weight: 700;
              margin-bottom: 18px;
          }
          p {
              color: #333;
              font-size: 1.15rem;
              margin-bottom: 28px;
          }
          .btn-get-started {
              background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
              color: #fff;
              font-weight: bold;
              border: none;
              border-radius: 8px;
              padding: 12px 32px;
              font-size: 1.1rem;
              transition: background 0.3s, transform 0.2s;
              box-shadow: 0 4px 16px rgba(33,147,176,0.12);
          }
          .btn-get-started:hover {
              background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
              transform: translateY(-2px) scale(1.04);
          }
          @keyframes fadeIn {
              from { opacity: 0; transform: scale(0.95);}
              to { opacity: 1; transform: scale(1);}
          }
      </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to the Student Exam Performance Indicator</h1>
        <p>
            This application helps you predict a student's math score based on their background and previous scores.<br>
            Click the button below to get started with your prediction!
        </p>
        <a href="{{ url_for('predict') }}" class="btn btn-get-started">Go to Prediction</a>
    </div>
</body>
</html>
